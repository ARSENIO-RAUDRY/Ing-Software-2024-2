<!DOCTYPE html>
<html lang="en-US">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Crear Pelicula</title>
  </head>

  <body>

    <div class = "Header">
      <h1>Crear Pelicula</h1>
    </div>

    <div class = "main_body">
      <form action="/pelicula/agregar" method="post">

	<label for="nombre">Ingrese el nombre:</label>
	<input type="text" id="nombre" name="nombre" required>
	<br>

	<label for="genero">Ingrese el genero:</label>
	<input type="text" id="genero" name="genero" required>
	<br>

	<label for="duracion">Ingrese la duracion en minutos:</label>
	<input type="number" id="duracion" name="duracion" required>
	<br>	

	<label for="inventario">Ingrese la cantidad de copias disponibles:</label>
	<input type="number" id="inventario" name="inventario" required>
	<br>

	<input type="submit" value="Crear Pelicula">
      </form>

      {% if get_flashed_messages() %}
      {% for message in get_flashed_messages() %}
      <p>{{ message }}</p>
      {% endfor %}
      {% endif %}
      
    </div>

  </body>
</html>
