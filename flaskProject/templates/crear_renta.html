<!DOCTYPE html>
<html lang="en-US">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Crear Renta</title>
  </head>

  <body>

    <div class = "Header">
      <h1>Crear Renta</h1>
    </div>

    <div class = "main_body">
      <form action="/renta/agregar" method="post">

	<label for="idUsuario">Ingrese el Id del Usuario:</label>
	<input type="number" id="idUsuario" name="idUsuario" required>
	<br>

	<label for="idPelicula">Ingrese el Id de la Pelicula:</label>
	<input type="number" id="idPelicula" name="idPelicula" required>
	<br>

	<label for="fecha_renta">Ingrese la fecha de renta con forma YYYY-MM-DD:</label>
	<input type="date" id="fecha_renta" name="fecha_renta" required>
	<br>

	<label for="dias_de_renta">Ingrese los dias en los que se renta la pelicula:</label>
	<input type="number" id="dias_de_renta" name="dias_de_renta" required>
	<br>	

	<label for="estatus">Ha sido devuelta la renta:</label>
	<input type="checkbox" id="estatus" name="status">
	<br>

	<input type="submit" value="Crear Renta">
      </form>

      {% if get_flashed_messages() %}
      {% for message in get_flashed_messages() %}
      <p>{{ message }}</p>
      {% endfor %}
      {% endif %}
      
    </div>

  </body>
</html>
