<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Peliculas</title>
    <link rel="stylesheet" href="/assets/templates/estilos.css">
  </head>

  <body>

    <div class = "Header">
      <h1>Peliculas</h1>
    </div>

    <div class = "main_body">

      <table>
	<thead>
	  <tr>
	    <th>Id</th>
	    <th>Nombre</th>
	    <th>Genero</th>
	    <th>Duracion</th>
	    <th>Inventario</th>
	  </tr>
	</thead>
	<tbody>
	  {% for pelicula in peliculas %}
	  <tr>
	    <td>{{pelicula.idPelicula}}</td>
	    <td>{{pelicula.nombre}}</td>
	    <td>{{pelicula.genero}}</td>
	    <td>{{pelicula.duracion}}</td>
	    <td>{{pelicula.inventario}}</td>
	  </tr>
	  {% endfor}
	</tbody>
	</table>	
    </div>

  </body>
</html>
