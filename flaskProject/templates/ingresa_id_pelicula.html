<!DOCTYPE html>
<html lang="en-US">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Ingresa Id Pelicula</title>
  </head>

  <body>

    <div class = "Header">
      <h1>Ingresa Id Pelicula</h1>
    </div>

    <div class = "main_body">
      <form action="" method="post">

	<label for="idPelicula">Ingrese el Id del Pelicula:</label>
	<input type="text" name="idPelicula" id="idPelicula" required>
	<br>

	<button type="submit">Enviar</button>
      </form>

      {% if get_flashed_messages() %}
      {% for message in get_flashed_messages() %}
      <p>{{ message }}</p>
      {% endfor %}
      {% endif %}
      
    </div>

  </body>
</html>
